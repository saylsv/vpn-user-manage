<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 900px;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">

    <div id="app" class="container mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Subscription Manager</h1>
            <p class="text-lg md:text-xl text-gray-400">Track user subscription status and expiry dates.</p>
        </header>

        <!-- Input Form -->
        <div class="bg-gray-800 rounded-2xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Add New User</h2>
            <form id="user-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 shadow-sm transition-colors duration-200 p-2" placeholder="Enter username" required>
                </div>
                <div>
                    <label for="expiry-date" class="block text-sm font-medium text-gray-300">Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry-date" class="mt-1 block w-full rounded-md border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 shadow-sm transition-colors duration-200 p-2" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Add User
                </button>
            </form>
        </div>

        <!-- User List Display -->
        <div class="bg-gray-800 rounded-2xl shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-white">User List</h2>
            <div id="user-list" class="space-y-4">
                <!-- User cards will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center">
            <h3 id="modal-title" class="text-xl font-bold text-white mb-4"></h3>
            <p id="modal-message" class="text-gray-300 mb-6"></p>
            <button id="modal-close-button" class="py-2 px-4 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition-colors duration-200">OK</button>
        </div>
    </div>

    <script>
        // Custom modal functions
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        modalCloseButton.addEventListener('click', () => {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        });

        // User data and local storage management
        let users = [];
        const STORAGE_KEY = 'subscriptionManagerUsers';

        // Load users from local storage
        function loadUsers() {
            try {
                const storedUsers = localStorage.getItem(STORAGE_KEY);
                if (storedUsers) {
                    users = JSON.parse(storedUsers);
                }
            } catch (error) {
                console.error("Failed to load users from local storage:", error);
            }
        }

        // Save users to local storage
        function saveUsers() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
            } catch (error) {
                console.error("Failed to save users to local storage:", error);
            }
        }

        // Helper function to calculate days left
        function getDaysLeft(expiryDate) {
            const today = new Date();
            const expiry = new Date(expiryDate);
            const timeDiff = expiry.getTime() - today.getTime();
            return Math.ceil(timeDiff / (1000 * 3600 * 24));
        }

        // Render user list
        function renderUserList() {
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = '';

            if (users.length === 0) {
                userListDiv.innerHTML = '<p class="text-center text-gray-500">No users added yet. Use the form above to get started!</p>';
                return;
            }

            users.forEach((user, index) => {
                const daysLeft = getDaysLeft(user.expiryDate);
                let status, statusColor, toggleText;

                if (!user.enabled) {
                    status = 'Disabled';
                    statusColor = 'bg-gray-500';
                    toggleText = 'Enable';
                } else if (daysLeft <= 0) {
                    status = 'Expired';
                    statusColor = 'bg-red-500';
                    toggleText = 'Disable';
                } else if (daysLeft <= 7) {
                    status = `Expiring in ${daysLeft} day${daysLeft > 1 ? 's' : ''}`;
                    statusColor = 'bg-yellow-500';
                    toggleText = 'Disable';
                } else {
                    status = `Active (${daysLeft} day${daysLeft > 1 ? 's' : ''} left)`;
                    statusColor = 'bg-green-500';
                    toggleText = 'Disable';
                }

                const userCard = document.createElement('div');
                userCard.className = 'bg-gray-700 rounded-xl shadow-md p-4 flex flex-col md:flex-row justify-between items-center transition-transform transform hover:scale-105 duration-200';
                userCard.innerHTML = `
                    <div class="flex-grow text-center md:text-left mb-4 md:mb-0">
                        <p class="text-white text-lg font-bold">${user.username}</p>
                        <p class="text-gray-400 text-sm">Expires: ${user.expiryDate}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="status-badge ${statusColor} text-white">${status}</span>
                        <button class="toggle-btn bg-blue-600 hover:bg-blue-700 text-white rounded-md px-3 py-1 text-sm transition-colors duration-200" data-index="${index}">
                            ${toggleText}
                        </button>
                        <button class="delete-btn bg-red-600 hover:bg-red-700 text-white rounded-full p-2" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                userListDiv.appendChild(userCard);
            });
        }

        // Handle form submission
        document.getElementById('user-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const expiryDateInput = document.getElementById('expiry-date');

            const username = usernameInput.value.trim();
            const expiryDate = expiryDateInput.value;

            if (username && expiryDate) {
                // Check if user already exists
                const existingUser = users.find(u => u.username.toLowerCase() === username.toLowerCase());
                if (existingUser) {
                    showModal('Duplicate User', 'A user with this username already exists. Please choose a different name.');
                    return;
                }

                const newUser = { username, expiryDate, enabled: true };
                users.push(newUser);
                saveUsers();
                renderUserList();
                usernameInput.value = '';
                expiryDateInput.value = '';
            } else {
                showModal('Invalid Input', 'Please fill out both the username and expiry date fields.');
            }
        });

        // Handle user deletion and toggle
        document.getElementById('user-list').addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            const toggleBtn = e.target.closest('.toggle-btn');
            if (deleteBtn) {
                const index = deleteBtn.dataset.index;
                users.splice(index, 1);
                saveUsers();
                renderUserList();
            } else if (toggleBtn) {
                const index = toggleBtn.dataset.index;
                users[index].enabled = !users[index].enabled;
                saveUsers();
                renderUserList();
            }
        });

        // Initial load and render
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            renderUserList();
        });
    </script>

</body>
</html>
